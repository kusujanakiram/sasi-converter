name: Converter CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04 # Explicitly specify the version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test

  docker:
    needs: build
    runs-on: ubuntu-22.04 # Explicitly specify the version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Your GitHub Secret for Docker username
          password: ${{ secrets.DOCKER_PASSWORD }} # Your GitHub Secret for Docker token

      - name: Build and push Docker image
        env:
          DOCKER_BUILDKIT: 1 # Enable BuildKit for better performance
        run: |
          docker build -t kusujanakiram/sasi-converter:latest .
          docker push kusujanakiram/sasi-converter:latest
